task: >
  You have been given raw RNA-seq data from Cord Blood-derived Natural Killer Cells (CBNKCs) and 
  Peripheral Blood-derived Natural Killer Cells (PBNKCs).
  Using the provided single-end FASTQ files, answer the following.

questions:
  - id: q1
    stage: quality_control
    text: |
      What percentage of reads are duplicated in sample SRR26421632?
    answer_type: numeric_percent
    tolerance: 1.0 # Â±0.5 percentage points accepted
  - id: q2
    stage: quality_control
    text: |
      What sample has the highest GC content?
    answer_type: string_exact
  - id: q3
    stage: alignment
    text: |
      How many reads in sample SRR26421628 uniquely map to the chromosome 22 reference?
    answer_type: integer_exact
  - id: q4
    stage: quantification
    text: |
      Which gene has the highest count value across all samples?
    answer_type: string_exact
  - id: q5
    stage: differential_expression
    text: |
      What gene has the lowest unadjusted p-value?
    answer_type: string_exact
